<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th{
            border:solid 1px  gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Sl</th>
            <th>Name</th>
            <th>Location</th>
            <th>company</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>D</td>
            <td>B</td>
            <td>U</td>
        </tr>
        <tr>
            <td>2</td>
            <td>D</td>
            <td rowspan="2" style="text-align:center">B</td>
            <td>U</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dinesh gopal chand</td>
          
            <td>U</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>4</td>
            <td>D</td>
            <td colspan="2">Bangalore</td>
            
        </tr>
    </tfoot>
    </table>
</body>
</html>
