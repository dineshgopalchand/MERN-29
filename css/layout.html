<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      header {
        border-bottom: 1px solid #a2a2a2;
        padding: 2px 10px;
      }
      header > * {
        float: left;
      }
      header nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      header nav {
        float: right;
      }
      header nav > ul > li {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Logo</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </header>
      <main>asdfsdf</main>
    </div>
  </body>
</html>
